<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <!-- connect with main.js -->
  <title>Aleksandra Żalińska Photography</title>
</head>
<body>
  <div class="container">
  <!-- first row -->
    <h1>Aleksandra Żalińska</h1>
    <Button class="navi" id="catalogue">catalogue</Button>

  <!-- second row -->
    <button id="commentBtn">comment</button>
    <div id="flipImg">
      <button id="prev" class="arrow">prev</button>
      <button id="next" class="arrow">next</button>
    </div>

  <!-- third row -->
    <p id="comment" class="description"></p>
    <img id="pic" src="assets/3.jpg" alt="Monika dolny profil"></img>

  <!-- fourth row -->
    <button id="bioBtn">my biography</button>
    <button id="contactBtn">contact</button>

    <div class="mediaBox">
      <button id="prev" class="arrow">fb</button>
      <button id="next" class="arrow">twitter</button>
    </div>
  </div>

  <script src="main.js" />
  </div>
</body>
</html>
