<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <!-- connect with main.js -->
  <title>Aleksandra Żalińska Photography</title>
</head>
<body>
  <!-- top bar -->
  <div id="topBar">
    <h1>Aleksandra Żalińska</h1>
    <p class="navi" id="catalogue">catalogue</p>
  </div>

  <!-- second bar -->
  <div id="secBar" class="navi">
    <div class="descBtn">
      <button id="descBtn">comment</button>
    </div>
    <div>
      <button id="prev" class="arrow">prev</button>
      <button id="next" class="arrow">next</button>
    </div>
  </div>

 <!-- presentation -->
  <div class="container">
    <div id="desc" class="description">
    </div>
    <img src="assets/3.jpg" alt="Monika dolny profil" id="pic" />
  </div>

  <!-- bottom bar -->
  <div id="bottomBar" class="navi">
    <div class="descBtn">
      <button id="descBtn">contact</button>

    </div>
    <div>
      <button id="prev" class="arrow">prev</button>
      <button id="next" class="arrow">next</button>
    </div>
  </div>

  <script src="main.js" />
</body>
</html>
